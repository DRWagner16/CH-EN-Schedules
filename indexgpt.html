<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH EN Course Schedule: Upcoming and Archive</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container"> 
        
        <div class="semester-selector-container">
            <label for="semester-select">Select a Semester:</label>
            <select id="semester-select"></select>
        </div>

        <h1 id="main-title">CH-EN Course Schedule â€” Upcoming and Archive</h1>

        <div class="top-controls">
            <div class="info-links">
                <a href="https://drwagner16.github.io/CH-EN-Schedules/about.html">About</a>
                <a href="https://drwagner16.github.io/CH-EN-Schedules/data/">Data</a>
                <a href="https://registrar.utah.edu/scheduling/c...rget="_blank" rel="noopener noreferrer">Standard Time Blocks</a>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label for="instructor-filter">Filter by Instructor:</label>
                <select id="instructor-filter">
                    <option value="all">All Instructors</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Filter by Type:</label>
                <div id="type-filters" class="checkbox-container"></div>
            </div>
            <div class="filter-group">
                <label for="location-filter">Filter by Location:</label>
                <select id="location-filter">
                    <option value="all">All Locations</option>
                </select>
            </div>
            <div class="filter-actions">
                <button id="reset-filters">Reset All Filters</button>
                <button id="show-all-chen-btn">Show All CH-EN</button>
            </div>
        </div>

        <div class="course-filter-container">
            <h3>Filter by Course (select multiple)</h3>
            <div id="course-checkboxes" class="checkbox-container"></div>
        </div>

        <div class="calendar-container">
            <div class="calendar-grid">
                <div class="time-column">
                    <div class="time-slot header">Time</div>
                </div>
                <div class="day-column"><div class="day-header">Monday</div><div class="day-content" data-day="M"></div></div>
                <div class="day-column"><div class="day-header">Tuesday</div><div class="day-content" data-day="T"></div></div>
                <div class="day-column"><div class="day-header">Wednesday</div><div class="day-content" data-day="W"></div></div>
                <div class="day-column"><div class="day-header">Thursday</div><div class="day-content" data-day="R"></div></div>
                <div class="day-column"><div class="day-header">Friday</div><div class="day-content" data-day="F"></div></div>
            </div>

            <div class="legend-metrics">
                <div id="legend"></div>
                <div id="metrics"></div>
            </div>
        </div>

        <div class="archive-container">
            <h2>Archived Schedules</h2>
            <div id="archive-list"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
